<div id="analysis" class="guess_display">

    <!-- Guesses -->
    {{range .Guesses}}
    <div class="row">
        <div class="column">
            {{range .Guess}}
            <input class="tile display_text {{.Class}}" disabled="true" type="text" maxlength="1" value="{{.Value}}">
            {{end}}
        </div>
        <div class="column">
            <div class="row display_text result">
                {{.Percentage}}%
            </div>
        </div>
    </div>
    {{end}}

    <!-- Answer -->
    <div class="row">
        <div class="column">
            {{range .TargetLetters}}
            <input class="tile display_text correct" disabled="true" type="text" maxlength="1" value="{{.}}">
            {{end}}
        </div>
        <div class="column">
            <div class="row display_text result">
            </div>
        </div>
    </div>

    <button class="display_text" hx-get="/static/solve.html" hx-target="#analysis">DO ANOTHER</button>

</div>
